name: Visit Page Workflow

on:
  schedule:
    - cron: '*/1 * * * *'  # Hər 15 dəqiqədə bir işə düşür
  workflow_dispatch:  # Manual olaraq işə salına bilər

jobs:
  visit-page:
    runs-on: ubuntu-latest  # Ubuntu mühitində işləyəcək

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Depodakı faylları klonlayır

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests  # `requests` kitabxanasını quraşdırır

      - name: Visit Page Script
        run: python script_name.py  # Fayl adını `script_name.py` ilə əvəz edin
